<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        a-scene {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 1080px;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>

<body>
    <a-scene id="arScene" mindar-image="imageTargetSrc: targets.mind; autoStart: true;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights">

        <a-assets>
            <video id="myvideo" src="video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline muted>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane width="1.125" height="2" position="0 0 0" rotation="0 0 0"
                material="src: #myvideo; shader: flat; transparent: true"></a-plane>
        </a-entity>

    </a-scene>

    <script>
        const video = document.querySelector('#myvideo');
        const target = document.querySelector('[mindar-image-target]');

        target.addEventListener("targetFound", () => {
            video.play();
        });

        target.addEventListener("targetLost", () => {
            video.pause();
        });
    </script>

</body>

</html>
