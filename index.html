<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        a-scene {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 1080px;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>

<body>
    <a-scene id="arScene" mindar-image="imageTargetSrc: targets.mind; autoStart: true; maxTrack: 2;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights">

        <a-assets>
            <video id="myvideo1" src="video1.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline autoplay muted>
            </video>
            <video id="myvideo2" src="video2.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline autoplay muted>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Overlay Video yang diputer -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane width="1.125" height="2" position="0 0 0" rotation="0 0 0"
                material="src: #myvideo1; shader: flat; transparent: true"></a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane width="1.125" height="2" position="0 0 0" rotation="0 0 0"
                material="src: #myvideo2; shader: flat; transparent: true"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const bindings = [
            { target: document.querySelector('[mindar-image-target="targetIndex: 0"]'), video: document.querySelector('#myvideo1') },
            { target: document.querySelector('[mindar-image-target="targetIndex: 1"]'), video: document.querySelector('#myvideo2') },
        ];

        bindings.forEach(({ target, video }) => {
            if (!target || !video) return;

            target.addEventListener("targetFound", () => {
                video.currentTime = 0;
                video.play().catch(() => { });
            });

            target.addEventListener("targetLost", () => {
                video.pause();
            });
        });
    </script>

</body>

</html>
